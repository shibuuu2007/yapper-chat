<!DOCTYPE html>
<html>
<head>
  <title>YAPPER</title>
  <style>
    /* --- 1. GLOBAL & FONTS --- */
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');

    body {
      margin: 0;
      overflow: hidden;
      font-family: 'JetBrains Mono', monospace;
      color: white;
      /* LAYER 1: The Gradient Background */
      background: url('/assets/background.png') no-repeat center center fixed; 
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* --- 2. WELCOME OVERLAY --- */
    #welcome-overlay {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: url('/assets/welcome.png') no-repeat center center;
      background-size: cover;
      z-index: 9999;
      transition: opacity 0.8s ease-in-out, transform 0.8s ease-in-out;
    }

    /* INVISIBLE BUTTONS */
    .ghost-btn {
      position: absolute;
      height: 50px;  
      width: 225px;  
      background: transparent; 
      cursor: pointer;
      border: none;
    }

    #btn-login-ghost { top: 55%; left: 10%; }
    #btn-register-ghost { top: 55%; left: 33%; }

    /* --- 3. CHAT APP INTERFACE --- */
    #app-container {
      opacity: 0;
      transition: opacity 0.8s ease; 
      height: 100%;
      display: flex;
      flex-direction: column;
      pointer-events: none; 
    }

    .glass-panel {
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* AUTH BOX */
    #auth-box {
      margin: auto;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      width: 300px;
      position: relative; 
    }

    .back-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      background: transparent;
      border: none;
      color: #aaa;
      font-size: 1.2em;
      cursor: pointer;
      transition: 0.2s;
    }
    .back-btn:hover { color: white; transform: translateX(-3px); }

    input {
      width: 100%; padding: 12px; margin: 10px 0;
      background: rgba(0,0,0,0.5); border: 1px solid #555;
      color: white; border-radius: 5px; outline: none;
      box-sizing: border-box; 
    }
    
    button.action-btn {
      width: 100%; padding: 12px; margin-top: 10px;
      background: #ff007f; color: white; border: none;
      font-weight: bold; cursor: pointer; border-radius: 5px;
      text-transform: uppercase; 
    }
    button.action-btn:hover { background: #d6006c; }

    /* CHAT INTERFACE */
    #chat-interface { display: none; height: 100%; flex-direction: column; }
    
    #header { padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.1); }
    #messages { flex-grow: 1; list-style: none; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
